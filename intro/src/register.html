<!DOCTYPE html>
<html>

<head>
    <title>JobHunter Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style type="text/css">
        .greska {
            color: red;
            font-size: 14px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        fieldset legend {
            color: orange;
        }
    </style>
</head>

<body>
    <section id="cover">
    <form action="" id="f" class="container" novalidate>
        <!-- Element u okviru kojeg ce biti upisane informacije o eventualnim greskama  -->
            <div class="greska" id="greska"> </div>
            <fieldset class="form-group">
                <h1 class="display-3"> Personal information </h1>

                <div class="row justify-content-center">
                <div class="form-group col-4">
                    <label for="ime_prezime"> Ime i prezime*: </label>
                    <input id="ime_prezime" type="text" placeholder="Pera Peric" maxlength="30" name="ime_prezime" required class="form-control">
                </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-4">
                    <label for="datum_rodjenja"> Datum rodjenja: </label>
                    <input id="datum_rodjenja" type="date" name="datum_rodjenja" class="form-control">
                </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-4">
                    <label for="email"> Email: </label>
                    <input id="email" name="email" type="email" class="form-control">
                </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-4">
                    <label for="veb_adresa"> Veb adresa: </label>
                    <input id="veb_adresa" name="veb_adresa" autocomplete="off" type="url" class="form-control">
                </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-4">
                    <label for="username"> Korisnicko ime*: </label>
                    <input id="username" type="text" name="korisnicko_ime" required class="form-control">
                </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-4">
                    <label for="password"> Sifra*: </label>
                    <input id="password" name="sifra" required type="password" class="form-control">
                </div>
                </div>

            </fieldset>
            <fieldset class="form-group">
                <h1 class="display-3"> Education </h1>
                <div class="form-group row justify-content-center">
                    <div class="col-3">
                        <label for="fakultet" class="control-label"> Faculty: </label>
                            <select name="fakultet" id="fakultet" class="form-control">
                                <option value=""> ------ </option>
                                <optgroup label="tehnički fakulteti">
                                    <option value="matf"> MATF </option>
                                    <option value="etf"> ETF </option>
                                    <option value="fon"> FON </option>
                                </optgroup>
                                <optgroup label="društvene nauke">
                                    <option value="f"> Filološki fakultet </option>
                                </optgroup>
                                <optgroup label="umetnost">
                                    <option value="fdu" selected="selected"> FDU </option>
                                </optgroup>
                            </select>
                    </div>
                    <div class="col-3">
                        <label for="univerzitet" class="control-label"> University: </label>
                        <input list="svi_univerziteti" id="univerzitet" name="univerzitet" type="text" class="form-control">
                        <datalist id="svi_univerziteti">
                            <option value="UBG"> Univerzitet u Beogradu </option>
                            <option value="UNS"> Univerzitet u Novom Sadu </option>
                            <option value="UNI"> Univerzitet u Nisu </option>
                            <option value="UKG"> Univerzitet u Kragujevcu </option>
                        </datalist>
                    </div>
                </div>

                <div class="row justify-content-center">
                <div class="form-group col-2">
                    <label for="yearOfStudy">Year of study:</label>
                    <select class="form-control" id="yearOfStudy">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>>4</option>
                    </select>
                </div>
                </div>

                <div class="row justify-content-center">
                <div class="form-group col-3">
                    <label for="yearOfStudy">Programming languages</label>
                    <select multiple class="form-control" id="yearOfStudy">
                        <option>Python</option>
                        <option>C++</option>
                        <option>C#</option>
                        <option>JS</option>
                        <option>Java</option>
                    </select>
                </div>
                </div>
                
                <div class="row justify-content-center">
                <div class="form-group col-4">
                    <label for="shortBio">Short bio:</label>
                    <textarea class="form-control" id="shortBio" rows="3"></textarea>
                </div>
                </div>
                
            </fieldset>
            <div class="form-group text-center">
                <input value="Submit" type="submit" class="btn btn-dark">
                <input value="Delete" type="reset" class="btn btn-dark btn-outline-danger">
            </div>
    </form>
</section>
    <script type="text/javascript" src=""></script>
</body>

</html>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Welcome to your profile page!</h1>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!showLogin">
<br>
<div class="row justify-content-center">
<button class ="btn btn-light" (click)= "Logout()">Logout</button>
<button class = "btn btn-light" (click)= "updateProfile()">Change information</button>
<button class = "btn btn-light" (click)= "changePassword()"> Change password </button>
<button class = "btn btn-light" (click)= "deleteAccount()"> Delete account</button>
</div>
<br><br>

<app-user-form-update *ngIf = "showUpdateForm" [student]="student"></app-user-form-update>

<div *ngIf = "showChangePassword">
<form [formGroup]="formChangePassword" class="ui form" (ngSubmit)="submitChangePassword()" style="text-align: center;">
  <h1 class="ui h1">Change password</h1>
  <label *ngIf = "showSuccess">Password is succesfully changed!</label>
  <hr>
  <div class="ui form field">
    <label class="ui label"><i>Old password</i></label>
    <input type="password" formControlName="old_password" placeholder="Old password..." />
    <div class="ui pointing red basic label " *ngIf=" old_password != undefined && old_password.touched && old_password.errors?.required">
      Please enter a value!
    </div>
  </div>

  <br>

  <div class="ui form field">
    <label class="ui label" ><i>Password</i></label>
    <input type="password" formControlName="new_password" placeholder="New password" >
  </div>

  <br>

  <div class="ui pointing red basic label " *ngIf="new_password!=null &&  new_password.touched && new_password.errors?.required">
    Please enter a value!
  </div>
  <div class="ui pointing red basic label " *ngIf=" new_password!= null && new_password.touched && new_password.invalid">
    Invalid password!
  </div>
  
  <div class="ui form field">
    <label class="ui label" for="password"><i>Password</i></label>
    <input type="password" formControlName="new_password_r" placeholder="Repeat new password" >
  </div>

  <div class="ui pointing red basic label " *ngIf="new_password_r!=null &&  new_password_r.touched && new_password_r.errors?.required">
    Please enter a value!
  </div>

  <div class="ui pointing red basic label " *ngIf=" new_password_r!= null && new_password_r.touched && new_password_r.invalid">
    Invalid password!
  </div>

  <div class="ui pointing red basic label " *ngIf=" new_password_r!= null && new_password_r.touched && new_password.touched
  && new_password != new_password_r">
    Passwords do not match!
  </div>

  <br>
  <button class="ui primary button" type="submit" [disabled]="!showSuccess && !formChangePassword.valid" style="background-color: lightslategray;"> Change password </button>
</form>

</div>
<br><br><br>
<app-students *ngIf="student" [student]="student"></app-students>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet"/>

<form class="form-inline" [formGroup]="checkoutForm" (ngSubmit)="submitSearchForm()">

     <div class="form-group">
        <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
        </span>  
        <input type="search" class="form-control rounded" placeholder="Search Job Hunter" aria-label="Search Job Hunter"
            aria-describedby="search-addon" autocomplete="on" formControlName="searchString"/>  
      </div>

    <span class="ui compact label"> City: </span>
      <!-- City -->
    <div class="form−group">

      <select class="ui compact selection dropdown" formControlName="adress">
        <option selected="" value="all" > --- </option>
        <option value="Beograd" >Beograd</option>
        <option value="Nis" >Nis</option>
        <option value="Novi Sad" >Novi Sad</option>
        <option value="Kragujevac" >Kragujevac</option>
      </select>
    </div> 
 
    <span class="ui compact label">Experience:</span>
    <div class="form−group">
      <select class="ui compact selection dropdown" formControlName="positionSeniority">
        <option selected="" value="all" > --- </option>
        <option value="Internship">Internship</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
      </select>
    </div>


    <span class="ui compact label">Length:</span>
      <div class="form−group">
        <select class="ui compact selection dropdown" formControlName="length">
          <option selected="" value="all" > --- </option>
          <option value="lt 3"> &lt; 3 months</option>
          <option value="3-6">3 - 6 months</option>
          <option value="gt 6">&gt; 6 months</option>
        </select>
      </div>


<div class="form-group">
    <button class="ui primary button" >Search</button>
</div>
</form>

<div class="ui">
    <app-company-list [events]="eventsSubject.asObservable()"></app-company-list>
  </div>

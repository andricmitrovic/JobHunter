<div class="ui big right action left icon input">

  <i class="search icon"></i>
    <input type="text" placeholder="Search JobHunter...">

    <div class="ui compact labeled input">

      <span class="ui compact label">City:</span>
      <select class="ui compact selection dropdown" >
        <option selected="" value="bg">Belgrade</option>
        <option value="ni">Nis</option>
        <option value="ns">Novi Sad</option>
        <option value="kg">Kragujevac</option>
      </select>
    </div>

    <div class="ui compact labeled input">

      <span class="ui compact label">Faculty:</span>

      <form [formGroup]="facultyDropdownForm">
        <ng-multiselect-dropdown
            name="Faculty"
            [placeholder]="'Select Faculty'"
            formControlName="faculty"
            [disabled]="disabled"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            [data]="faculty"></ng-multiselect-dropdown>

        <ng-template #optionsTemplate let-item let-option="option" let-id="id" let-isSelected="isSelected">
        <div style="padding:1px 10px;margin-right:10px;right:2px;top:-2px">
          <img [src]="selectedItems[1].image" style="width: 18px; margin: 0 20px;" />
          <label style="color: #333;min-width: 130px;" [ngStyle]="{}">
            {{selectedItems[id].item_text}}
          </label>
        </div>
       </ng-template>
       <ng-template #optionSelectedTemplate let-option="option"  let-id="id">


        <div>
           <img [src]="selectedItems[id].image" style="width: 18px; margin-right: 2px;" />
          {{option}}
         </div>

       </ng-template>
    </form>
   </div>

   <div class="ui compact labeled input">

    <span class="ui compact label">Technologies:</span>

    <form [formGroup]="facultyDropdownForm">
      <ng-multiselect-dropdown
          name="Technologies"
          [placeholder]="'Technologies'"
          formControlName="technologies"
          [disabled]="disabled"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          [data]="technologies"></ng-multiselect-dropdown>

      <ng-template #optionsTemplate let-item let-option="option" let-id="id" let-isSelected="isSelected">
      <div style="padding:1px 10px;margin-right:10px;right:2px;top:-2px">
        <img [src]="selectedTechnologies[1].image" style="width: 18px; margin: 0 20px;" />
        <label style="color: #333;min-width: 130px;" [ngStyle]="{}">
          {{selectedTechnologies[id].item_text}}
        </label>
      </div>
     </ng-template>
     <ng-template #optionSelectedTemplate let-option="option"  let-id="id">


      <div>
         <img [src]="selectedItems[id].image" style="width: 18px; margin-right: 2px;" />
        {{option}}
       </div>

     </ng-template>
  </form>
 </div>

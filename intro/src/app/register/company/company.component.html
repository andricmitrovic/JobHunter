<form class="ui form" *ngIf="!showLogin" [formGroup] = "formRegisterCompany" (ngSubmit)= "onSubmit()" >

  <h1 class="ui h1"> Personal information</h1>
    <div class="ui form field">

      <label class="ui label"> Name </label>
      <input type="text" placeholder="Name of the company..." formControlName = "name">
      <div class="ui pointing red basic label " *ngIf="name!=null &&  name.touched && name.errors?.required">
        Please enter a name of company!
      </div>
      <div class="ui pointing red basic label " *ngIf="name != null && name.touched && name.invalid">
        Invalid name!
      </div>
    </div>

    <div class="ui form field">

      <label class="ui label"> Email </label>
      <input type="email" placeholder="Email..." formControlName = "email">

      <div class="ui pointing red basic label " *ngIf="email!=null &&  email.touched && email.errors?.required">
        Please enter email!
      </div>
      <div class="ui pointing red basic label " *ngIf="email != null && email.touched && email.invalid">
        Invalid email!
      </div>
    </div>

    <div class="ui form field">

      <label class="ui label"> Password </label>
      <input type="password" placeholder="Password..." formControlName = "password">
      <div class="ui pointing red basic label " *ngIf="password!=null &&  password.touched && password.errors?.required">
        Please enter a password!
      </div>
      <div class="ui pointing red basic label " *ngIf="password != null && password.touched && password.invalid">
        Invalid password!
      </div>
    </div>

    <div class="ui form field">
      <label class="ui label"> Web address </label>
      <input type="url" placeholder="Website adress..." formControlName = "address">
    </div>

    <div class="ui form field">
      <label class="ui label"> Company bio </label>
      <input type="text" placeholder="Short bio..." formControlName = "bio">
    </div>
    <button type="submit" class="ui primary button" [disabled]="!formRegisterCompany.valid">Register</button>
</form>
<div *ngIf="showLogin">
  <h1 class="ui h1">You registration was successful!</h1>
  <app-login></app-login>
</div>

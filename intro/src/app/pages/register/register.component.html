<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Join Job Hunter today!</h1>
          <p class="text-lead text-light">Chose option "Student registration" if you are Student or "Company registration" if you want to register your Company. </p>
        </div>
      </div>

    <div class="ui justify-content-center group"  >
      <button class="btn btn-light" type="text"  (click)= "onCompanyClick()"> Company registration </button>
      <button class="btn btn-light" type="text" (click)= "onStudentClick()"> Student registration </button>
    </div>
    </div>
  </div>

  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>It's time to register your profile!</small>
          </div>
                    <!-- <form [formGroup]="form" class="ui form" (ngSubmit)="onSubmit()" *ngIf="showLogInForm"> -->
         <app-company *ngIf="showRegisterCompany"></app-company>  
         <app-student *ngIf="showRegisterStudent"></app-student> 

        </div>
      </div>
    </div>
  </div>
</div>

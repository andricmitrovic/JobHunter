<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6" *ngIf="!login">
          <h1 class="text-white">Hello, welcome to Job Hunter!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2260 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="1260 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">

    <div class="col-lg-5 col-md-7" *ngIf="!login">
        <div class="row justify-content-center">

    </div>
  </div>

    <div class="col-lg-5 col-md-7" *ngIf="login">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Only two step to find your dream job!</small>
          </div>
          <form [formGroup]="form" class="ui form" (ngSubmit)="onSubmit()" *ngIf="showLogInForm">
              <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">

                <!-- <input class="form-control" placeholder="Email" type="email" name="email" [(formControlName)]="email"> -->
              </div>
              <div class="ui pointing red basic label " *ngIf="email!=null &&  email.touched && email.errors?.required">
                Please enter a email value!
              </div>
              <div class="ui pointing red basic label " *ngIf="email!= null && email.touched && email.invalid">
                Invalid email address!
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">

              </div>
              <div class="ui pointing red basic label " *ngIf="password!=null &&  password.touched && password.errors?.required">
                Please enter a password!
              </div>
              <div class="ui pointing red basic label " *ngIf="password != null && password.touched && password.invalid">
                Password must be length 8!
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
               <span class="text-muted"></span>
            </div>
            <div class="text-center">
              <button class="btn btn-primary mb-2" type="submit" [disabled]="!form.valid" > Login </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
        </div>
        <div class="col-6 text-right">
          <a href="#/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="student && !login">
  <app-student-profile [student] = "student"></app-student-profile>
</div>

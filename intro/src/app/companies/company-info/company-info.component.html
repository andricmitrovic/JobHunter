<div class="image">
    <img src='../../../assets/image.png' alt="Picture goes here"/>
  </div>
  <div class="content">
    <a class="header"> {{ company.personalInfo.fullName }} </a>
    <div class="meta">
      <span>Email: {{ company.personalInfo.email }} </span>
    </div>
    <div>
      <p>Open positions: </p>
      <p *ngFor="let position of company.positions"> {{ position.positionName }} </p>
    </div>
    <div class="meta">
      <p> {{ company.about }} </p>
    </div>
  </div>

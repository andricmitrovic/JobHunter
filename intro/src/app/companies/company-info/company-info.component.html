
<div class="image" *ngIf="!showProfile">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKzDJR64CkJD5fnPohr3GsSa1m5dFPWfJ2x0LP40BFyEsxDk-jLodzwFhZt5J5_gxxZOw&usqp=CAU" alt="Admin" class="rounded-circle" width="150">
  </div>
  <div class="content">
    <a class="header" (click)="clickName()"> {{ company.personalInfo.fullName }} </a>
    <div class="meta" *ngIf="!showProfile">
      <span> {{ company.personalInfo.adress }} </span>
    </div>
    <div *ngIf="!showProfile">
      <h5 lass="header">Open positions: </h5>
      <p *ngFor="let position of company.positions"> {{ position.positionName }}, {{ position.positionExp }}, {{ position.length }}</p>
    </div>
    <div class="meta" *ngIf="!showProfile">
      <p> {{ company.about }} </p>
    </div>
  </div>
<div *ngIf = "showProfile && company">
  <app-companies [company]="company"></app-companies>
</div>

<!DOCTYPE html>
<html>

<head>
    <title>JobHunter Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style type="text/css">
        .greska {
            color: red;
            font-size: 14px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        fieldset legend {
            color: orange;
        }
    </style>
</head>

<body>
<section id="cover">

    <form method="" action="" id="f" class="container" novalidate>
        <!-- Element u okviru kojeg ce biti upisane informacije o eventualnim greskama  -->
            <div class="greska" id="greska"> </div>
            <fieldset class="form-group">
                <h1 class="display-3"> Login </h1>

                <div class="row justify-content-center">
                <div class="form-group col-4">
                    <label for="email"> Email: </label>
                    <input id="email" type="text" maxlength="50" name="email" required type="email" class="form-control">
                </div>
                </div>

                <div class="row justify-content-center">
                <div class="form-group col-4">
                    <label for="password"> Password: </label>
                    <input id="password" name="sifra" required type="password" class="form-control">
                </div>
                </div>

            </fieldset>

            <div class="form-group text-center">
                <input value="Submit" type="submit" class="btn btn-dark">
            </div>

            <h1 class="display-2">Join JobHunter today!</h1>
            
            <div class="form-group text-center">
                <a href="registerStudent.html"><input value="Register student" type="button" class="btn btn-dark"></a>
                <a href="registerCompany.html"><input value="Register company" type="button" class="btn btn-dark"></a>
            </div>

    </form>
</section>
    <script type="text/javascript" src=""></script>

</body>

</html>
